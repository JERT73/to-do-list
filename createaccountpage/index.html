<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="icon" href="/to-do-list/images/icon.png">

</head>
<body>
    <div class="container">
        <h1>CREATE ACCOUNT</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="input-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <p id="success-message" class="success-msg"></p> <!-- Success message here -->
        <button id="createAccountBtn"><b>Create Account</b></button>
    </div>
    <div id="popup-message" class="popup"></div> <!-- Pop-up for success -->

    <script src="scripts.js"></script>
</body>
</html>
